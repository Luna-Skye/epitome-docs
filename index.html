<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Primary Meta Tags -->

  <meta name="title" content="Epitome Documentation">
  <meta name="description" content="Docs site for all things related to the Epitome SCP: SL server.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://metatags.io/">
  <meta property="og:title" content="Epitome Documentation">
  <meta property="og:description" content="Docs site for all things related to the Epitome SCP: SL server.">
  <meta property="og:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://metatags.io/">
  <meta property="twitter:title" content="Epitome Documentation">
  <meta property="twitter:description" content="Docs site for all things related to the Epitome SCP: SL server.">
  <meta property="twitter:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="/epitome-docs/media/favicon-32x32.png?">
  <link rel="icon" type="image/png" sizes="16x16" href="/epitome-docs/media/favicon-16x16.png?">
  <meta name="theme-color" content="#283339">

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <style>
    :root {
      /* Change the theme color hue */
      --theme-hue: 200;
      --link-color: var(--theme-color);
    }

    .sidebar-nav li.active>a strong {
      color: var(--theme-color) !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Epitome Docs',
      repo: 'Sepshun/epitome-docs',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      homepage: 'home.md',
      search: {
        placeholder: 'Search'
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      mustache: {
        noPackage: true,
        data: ['vars.json']
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
</body>
